<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Open Word Sprint</title>
</head>

<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col-12 border">
        <textarea class="w-100" v-model="text" placeholder="Start typing here!"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col border">
        <p>
          <strong>{{ Math.round(rollingAverageWPM) }}</strong>
          wpm
        </p>
      </div>
      <div class="col border">
        <p>
          <strong>{{ wordCount - tareValue }}</strong>
          words
        </p>
      </div>
      <div class="col border">
        <button class="btn btn-secondary m-1" @click="tareButton">Tare/Zero</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
